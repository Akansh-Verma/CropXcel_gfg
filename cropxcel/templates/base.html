<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {% load static %}

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/css/base.css?{% now " u"="" %}"="" />

  <title>{% block title %} {% endblock title %} | CropXcel</title>
</head>

<body>
  {% block header %}
  <!-- main container wrapper -->
  <div class="container-fluid mainContainer">
    <!-- Navigation menu section -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="/">CropXcel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/detection">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Sell">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
          <li class="nav-item last">
            <a class="nav-link" href="#Cart">Blog</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body %}
    {% endblock %}
  </div>
  {% endblock %}

  {% block content %}
  {% endblock %}



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="/static/js/base.js?{% now U %}"></script>
</body>

</html>
